{% extends '../base.html' %} {% block title %} Actualizar factura
{% endblock %} {% block content %}

<div class="container-fluid my-4">
  <div class="card p-4">
    <div class="display-6">Actualizar factura</div>
    <form method="post">
      {% csrf_token %}
      <div class="row gap-4 mt-4">
        {% for field in form %}
          <div class="col-2">
              {{ field.errors }}
              {{ field.label_tag }}: {{ field }}
          </div>
          {% endfor %}
      </div>
        <button class="btn btn-primary mt-4">Actualizar</button>
    </form>
  </div>
</div>
{% endblock %}
