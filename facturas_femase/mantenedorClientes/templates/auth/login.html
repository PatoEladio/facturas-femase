{% extends "../base.html" %} 
{% block title %} Ingresar {% endblock %} 
{% block content %}

{% if error %}
<div class="container mt-4 text-center">
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
</div>
{% endif %}

<div class="position-absolute top-50 start-50 translate-middle">
  <div
    class="card"
    style="width: 40rem; padding-inline: 10rem; padding-block: 6rem"
  >
    <div class="card-body">
      <h2 class="display-6 mb-4">Iniciar sesión</h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="d-flex flex-column">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              placeholder="usuario1"
              class="form-control"
              id="username"
              name="username"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              placeholder="**********"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-outline-primary">
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
